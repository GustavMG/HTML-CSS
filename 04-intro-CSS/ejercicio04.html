<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precisión con los selectores en CSS</title>
    <link rel="stylesheet" href="./assets/styles/styleEjercicio04.css">
</head>
<body>
    <h1 class="encabezado" id="titulo">Lista de la compra</h1>

    <!--lista desordenada con cinco elementos que representen artículos de la compra-->
    <ul>
        <li class="elemento-1" id="elemento-1">Leche</li>
        <li id="elemento-2">Cereal</li>
        <li id="elemento-3">Café</li>
        <li id="elemento-4">Galletas</li>
        <li id="elemento-5">Avena</li>
    </ul>

    <!--lista ordenada con cinco elementos que representan los supermercados más cercanos a tu casa-->
    <ol>
        <li class="elemento-1">Oxxo</li>
        <li id="elemento-2">Walmart</li>
        <li id="elemento-3">Chedraui</li>
        <li id="elemento-4">Bodega Aurrera</li>
        <li id="elemento-5">Soriana</li>
    </ol>
</body>
</html>
