<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposiciones</title>
    <link rel="stylesheet" href="./assets/styles/disposiciones.css">
</head>
<body>
    <!--El div tiene por defecto un display: block -->
    <div class="div-1">Esto es un div</div>
    <span class="span-1">Esto es un SPAN</span>
    <!--Las imagenes tienen por defecto un display: inline-block-->
    <img class="img" src="./assets/styles/security-webp.webp" alt="imagenPrueba">
    
    <!--La etiqueta span no ocupa todo el bloque, unicamente se adapta al tamaÃ±o de lo que tenga dentro, lo cual puede ser texto o un archivo multimedia.-->
    <!--El span es por defecto un display: inline-->
    <span class="span-2">Esto es otro SPAN</span>
    <div class="div-2">Esto es otro div</div>
</body>
</html>
