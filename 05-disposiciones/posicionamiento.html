<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="./assets/styles/posicionamiento.css">
</head>

<body>
    <h1>Posicionamiento en CSS</h1>
    <!-- <li>static</li>
    <li>relative</li>
    <li>fixed</li>
    <li>absolute</li>
    <li>sticky</li> -->

    <div class="static">Soy un DIV estático (static)</div>
    <div class="relative">Soy un DIV relativo (relative)</div> <!--Posicionamiento Relativo: Se posiciona en relación al posicionamiento original-->
    <div class="fixed">Soy un DIV fixed (fixed)</div> <!--Posicionamiento fijo: se posiciona en relación a la pantalla-->
    <div class="sticky">Soy un DIV sticky (sticky)</div> <!--Posicionamiento "pegajoso": Al hacer scroll modifica su posicionamiento relative-> fixed*-->
    <div class="relative-container">
        <div class="absolute">Soy un DIV absoluto (absolute)</div>
    </div>
</body>

</html>
